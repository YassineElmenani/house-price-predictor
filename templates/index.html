<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>House Price Predictor</h1>
    <form action="/predict" method="post">
        <label for="city">City:</label>
        <select name="City" id="city" required>
            <option value="Casablanca">Casablanca</option>
            <option value="Rabat">Rabat</option>
            <option value="Fes">Fes</option>
            <option value="Agadir">Agadir</option>
            <!-- Add other cities if you want -->
        </select>
        <br />

        <label for="size">Size (mÂ²):</label>
        <input type="number" id="size" name="Size" min="20" max="1000" required />
        <br />

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="Bedrooms" min="1" max="10" required />
        <br />

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="Bathrooms" min="1" max="5" required />
        <br />

        <label for="garage">Garage (0 = No, 1 = Yes):</label>
        <input type="number" id="garage" name="Garage" min="0" max="1" required />
        <br />

        <label for="garden">Garden (0 = No, 1 = Yes):</label>
        <input type="number" id="garden" name="Garden" min="0" max="1" required />
        <br />

        <label for="balcony">Balcony (0 = No, 1 = Yes):</label>
        <input type="number" id="balcony" name="Balcony" min="0" max="1" required />
        <br />

        <label for="yearbuilt">Year Built:</label>
        <input type="number" id="yearbuilt" name="YearBuilt" min="1900" max="2025" required />
        <br />

        <button type="submit">Predict Price</button>
    </form>
 {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
{% endif %}
</body>
</html>
